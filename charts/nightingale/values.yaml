namespaceOverride: ""

# Deployment file

replicaCount: 1

image:
  repository: ghcr.io/rajanagori/nightingale
  tag: stable-optimized
  pullPolicy: IfNotPresent

strategy:
  type: RollingUpdate
  rollingUpdate:
    maxUnavailable: 25%
    maxSurge: 25%

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 100m
    memory: 200Mi
  requests:
    cpu: 50m
    memory: 100Mi

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

tolerations: []

affinity: {}

# Service file

service:
  type: ClusterIP
  port: 80

# Ingress file

ingress:
  enabled: false
  ingressClassName: "nginx"
  annotations: {}
  host:
    enabled: false
    name: ""
  tls:
    enabled: false
    secretName: ""

# HPA file
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 10
  cpuUtilization: 80
  memoryUtilization: 95